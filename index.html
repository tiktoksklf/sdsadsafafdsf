<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Protected File</title>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Enter Password to Access the File</h2>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="unlock()">Submit</button>

  <p id="message" style="color: red;"></p>
  <div id="download-area"></div>

  <script>
    function unlock() {
      const pass = document.getElementById("password").value;
      const message = document.getElementById("message");
      const downloadArea = document.getElementById("download-area");

      if (pass === "Zaso123!") {
        message.textContent = "";
        // Insert the download link ONLY after correct password
        downloadArea.innerHTML = `
          <a href="zaso%20pulling%20method.zip" download style="color:#00f2ff;font-size:18px">
            üîì Download Zaso Pulling Method.zip
          </a>
        `;
      } else {
        message.textContent = "‚ùå Incorrect password.";
        downloadArea.innerHTML = "";
      }
    }
  </script>

</body>
</html>
